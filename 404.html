<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Gregori Aventuras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Lora:wght@400;500&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-404-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--gris-calido);
        }
        .error-content {
            max-width: 600px;
        }
        .error-404 {
            font-size: 8rem;
            font-weight: 700;
            color: var(--terracota);
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-message {
            font-family: 'Satisfy', cursive;
            font-size: 2rem;
            color: var(--azul-mineral);
            margin-bottom: 1.5rem;
        }
        .error-text {
            margin-bottom: 2rem;
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <div class="error-404-page">
        <div class="error-content">
            <div class="error-404">404</div>
            <div class="error-message">Parece que te perdiste en la aventura...</div>
            <p class="error-text">La página que buscas no existe o fue movida. Pero no te preocupes, podemos guiarte de vuelta al camino correcto.</p>
            <a href="/" class="btn">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
